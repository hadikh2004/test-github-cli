<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Card</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .card {
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            background: white;
            
           
          
            width: 300px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        .card-description {
            margin: 10px 0;
            padding: 0;
            text-align: justify;
        }

        .card-button {
            margin: 10px auto;
            padding: 10px 15px;
           
            background: #007bff;
            color: white;
            text-decoration: none;
            
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./IMG-20231218-WA0032_2.jpg" alt="Placeholder Image">
        <div class="card-content">
            <h2 class="card-title">Hello</h2>
            <p class="card-description">hello ,im hadi lets see sum thing about me</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>
</body>
</html>
